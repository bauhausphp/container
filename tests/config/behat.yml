default:
   autoload:
      '': %paths.base%/../acceptance/

   suites:
      defaults:
         contexts: []

      readable_container_client:
         paths:
            - %paths.base%/../acceptance/features/
         contexts:
            - Bauhaus\Container\ReadableContainerUserContext
         filters:
            role: readable container client

      readable_container_subclass:
         paths:
            - %paths.base%/../acceptance/features/
         contexts:
            - Bauhaus\Container\ReadableContainerUserContext
         filters:
            role: readable container subclass
